name: CI Pipeline

on:
  push:
    branches:
      - staging
      - master
  pull_request:
    branches: 
      - staging
      - master

jobs:
  test-shoppingcart:
    name: Test ShoppingCart
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore --configuration Release
      
      - name: Test ShoppingCart
        run: dotnet test ShoppingCart.Tests/ShoppingCart.Tests.csproj --no-restore --configuration Release --verbosity normal

  test-dbscripts:
    name: Test DBScriptsConvert
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore --configuration Release
      
      - name: Test DBScriptsConvert
        run: dotnet test DBScriptsConvert/DBScriptsConvert.csproj --no-restore --configuration Release --verbosity normal
